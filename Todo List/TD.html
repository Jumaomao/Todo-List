<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>练习</title>
        <link rel="stylesheet" href="TD.css">
        <!-- <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"> -->
        <link rel="stylesheet" href="font-awesome-4.6.3/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.1/build/pure-min.css" integrity="sha384-CCTZv2q9I9m3UOxRLaJneXrrqKwUNOzZ6NGEUMwHtShDJ+nCoiXJCAgi05KfkLGY" crossorigin="anonymous">
    </head>
    <body>
        <div id='themes' class="blue">
            <div class="logo">
                <img src="images/22.jpg" alt="logo">
            </div>
            <div class="zhuti" data-id='id-color'>
                <span>主题</span>
                <i class="fa fa-navicon"></i>
            </div>
            <div class="color" id='id-color'>
                <div id="color-0">
                    <button class="yellow"></button>
                </div>
                <div id="color-1">
                    <button class="orange"></button>
                </div>
                <div id="color-2">
                    <button class="blue"></button>
                </div>
            </div>
        </div>
        <div class="todo">
            <div class="agenda">
                <span>My Todo</span>
            </div>
            <div class="todo-task">
                <form class="pure-form">
                    <input id='id-todo-input' type="text" class="pure-input-rounded">
                    <button id='id-button-add'  type="button" class="pure-button pure-button-primary">&emsp;add</button>
                    <hr>
                </form>
            </div>
            <div id="id-todoAll">
            </div>
        </div>


        <script type="text/javascript" src="TD.js">

        </script>
    </body>
</html>
